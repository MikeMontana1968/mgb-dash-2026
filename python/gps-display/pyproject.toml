[project]
name = "mgb-gps-display"
version = "0.1.0"
description = "MGB Dash 2026 â€” GPS Display (Pi 3B + Waveshare 1.28\" GC9A01 + NEO-6M GPS)"
requires-python = ">=3.9"
dependencies = [
    "python-can>=4.0",
    "gpsd-py3>=0.3.0",
    "astral>=3.0",
    "Pillow>=10.0",
    "numpy>=1.19",
    "spidev>=3.5; sys_platform == 'linux'",
    "RPi.GPIO>=0.7.0; sys_platform == 'linux'",
    "tendo>=0.3.0",
]

[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["main", "presenter", "ephemeris"]

[project.scripts]
mgb-gps-display = "main:main"
